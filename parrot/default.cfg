[metadata:main]
identification_title = Parrot
identification_abstract = A little intelligent bird that likes to talk much.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, parrot, demo
identification_keywords_type = theme
provider_name = Parrot
provider_url=https://parrot.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = parrot.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
